name: Build GUI EXE and Publish Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    name: Build Windows EXE (GUI)
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller main_gui.py ^
            --noconfirm ^
            --clean ^
            --onefile ^
            --windowed ^
            --name "IdlixDownloaderGUI"

      - name: Prepare Release Artifact
        run: |
          mkdir release
          copy dist\IdlixDownloaderGUI.exe release\IdlixDownloaderGUI.exe

      - name: Upload Artifact to Workflow
        uses: actions/upload-artifact@v4
        with:
          name: IdlixDownloaderGUI.exe
          path: release/IdlixDownloaderGUI.exe

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/IdlixDownloaderGUI.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
